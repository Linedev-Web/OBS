<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            --accent-color: #7c5c42;
            --border-width: 2px;
            --frame-width: 594px;
            --frame-height: 445px;
            --panel-bg: rgba(248, 245, 210, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .webcam-frame {
            position: relative;
            width: var(--frame-width);
            height: var(--frame-height);
            border: var(--border-width) solid var(--accent-color);
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 4px;
        }

        /* L'effet de flou qui s'applique sur ce qui est derrière */
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Note: backdrop-filter ne peut pas flouter la source OBS située dessous. 
               On utilise donc un fond semi-opaque avec un flou propre pour masquer. */
            background: rgba(26, 26, 26, 0.995);
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(100px);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            text-align: center;
        }

        .privacy-icon {
            font-size: 50px;
            margin-bottom: 15px;
            opacity: 0.8;
            animation: breathe 3s infinite ease-in-out;
        }

        .privacy-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Coins subtils */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid var(--accent-color);
            z-index: 10;
        }

        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--accent-color);
            color: white;
            padding: 2px 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            border-radius: 2px;
            z-index: 20;
        }

    </style>
</head>
<body>
    <div class="webcam-frame">
        <div class="blur-overlay">
            <div class="privacy-icon">☕</div>
            <div class="privacy-text">Pause Vie Privée</div>
        </div>
        
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>

        <div class="label">Muted</div>
    </div>
</body>
</html>

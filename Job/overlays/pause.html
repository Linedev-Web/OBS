<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            --bg-color: #f8f5f2;
            --accent-color: #7c5c42;
            --text-color: #2c2c2c;
        }

        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-content {
            text-align: center;
        }

        .title {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 20px;
            text-transform: uppercase;
            margin: 0;
            color: var(--accent-color);
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            letter-spacing: 5px;
            margin-top: 20px;
            opacity: 0.6;
        }

        .dots {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.2;
            animation: pulse 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.5); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="title">Be Right Back</h1>
        <div class="subtitle">Pause café & Réflexion</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>

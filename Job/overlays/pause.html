<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            --bg-color: #f8f5f2;
            --accent-color: #7c5c42;
            --text-color: #2c2c2c;
        }

        /* Motif nappe à carreaux marron/beige */
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background-color: #d2b48c; /* Beige */
            background-image: 
                linear-gradient(45deg, #7c5c42 25%, transparent 25%), 
                linear-gradient(-45deg, #7c5c42 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #7c5c42 75%), 
                linear-gradient(-45deg, transparent 75%, #7c5c42 75%);
            background-size: 80px 80px;
            background-position: 0 0, 0 40px, 40px -40px, -40px 0px;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .main-content {
            background: rgba(248, 245, 210, 0.95);
            padding: 60px 100px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 10;
            border: 8px double #7c5c42;
        }

        .title {
            font-size: 80px;
            font-weight: 700;
            letter-spacing: 15px;
            text-transform: uppercase;
            margin: 0;
            color: var(--accent-color);
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 22px;
            letter-spacing: 3px;
            margin-top: 20px;
            color: #555;
            font-weight: 700;
        }

        .dots {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.2;
            animation: pulse 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.5); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="title">Be Right Back</h1>
        <div class="subtitle">Pause café & Réflexion</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            --bg-color: #d2b48c;
            --accent-color: #7c5c42;
            --text-color: #2c2c2c;
            --panel-bg: rgba(248, 245, 210, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(45deg, #7c5c42 25%, transparent 25%), 
                linear-gradient(-45deg, #7c5c42 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #7c5c42 75%), 
                linear-gradient(-45deg, transparent 75%, #7c5c42 75%);
            background-size: 80px 80px;
            background-position: 0 0, 0 40px, 40px -40px, -40px 0px;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            overflow: hidden;
            padding: 30px;
            box-sizing: border-box;
            gap: 30px;
        }

        /* Panneau Principal */
        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Cadre Webcam */
        .webcam-container {
            background: var(--panel-bg);
            border: 8px double var(--accent-color);
            border-radius: 15px;
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Zone vide pour la webcam (16:9 approx) */
        .webcam-placeholder {
            width: 90%;
            height: 90%;
            background: rgba(0,0,0,0.05);
            border: 2px dashed var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
        }

        .panel-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent-color);
            color: white;
            padding: 5px 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            text-transform: uppercase;
            border-radius: 5px;
            z-index: 5;
        }

        /* Panneau de Chat */
        .chat-panel {
            width: 450px;
            background: var(--panel-bg);
            border: 8px double var(--accent-color);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
        }

        .chat-header {
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid rgba(124, 92, 66, 0.2);
            font-weight: 700;
            font-size: 20px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Barre de Stats en Bas */
        .stats-bar {
            height: 120px;
            background: var(--panel-bg);
            border: 8px double var(--accent-color);
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 0 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-icon {
            font-size: 24px;
        }

        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
        }

        .stat-value {
            font-weight: 700;
            font-size: 18px;
            color: var(--accent-color);
        }

        .divider {
            width: 2px;
            height: 40px;
            background: rgba(124, 92, 66, 0.2);
        }

    </style>
</head>
<body>
    <div class="main-panel">
        <div class="webcam-container">
            <div class="panel-label">Live Development</div>
            <div class="webcam-placeholder">ZONE WEBCAM</div>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">ðŸŒ¿ Dernier Follow</span>
                <span class="stat-value" id="most_recent_follower">Chargement...</span>
            </div>
            <div class="divider"></div>
            <div class="stat-item">
                <span class="stat-label">â˜• Dernier Sub</span>
                <span class="stat-value" id="most_recent_subscriber">Chargement...</span>
            </div>
            <div class="divider"></div>
            <div class="stat-item">
                <span class="stat-label">ðŸ’° DerniÃ¨re Donation</span>
                <span class="stat-value" id="most_recent_donator">Chargement...</span>
            </div>
        </div>
    </div>

    <div class="chat-panel">
        <div class="chat-header">Coffee Chat</div>
    </div>

    <script>
        const STREAMLABELS_PATH = './../../Streamlabels/';
        const labels = [
            { id: 'most_recent_follower', file: 'most_recent_follower.txt' },
            { id: 'most_recent_subscriber', file: 'most_recent_subscriber.txt' },
            { id: 'most_recent_donator', file: 'most_recent_donator.txt' }
        ];

        async function updateLabels() {
            for (const label of labels) {
                try {
                    const response = await fetch(STREAMLABELS_PATH + label.file + '?t=' + Date.now());
                    if (response.ok) {
                        const text = await response.text();
                        document.getElementById(label.id).textContent = text.trim() || '---';
                    }
                } catch (error) {}
            }
        }
        setInterval(updateLabels, 30000);
        updateLabels();
    </script>
</body>
</html>

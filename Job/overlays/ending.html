<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            --bg-color: #f8f5f2;
            --accent-color: #7c5c42;
            --text-color: #2c2c2c;
        }

        /* Motif nappe Ã  carreaux marron/beige */
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background-color: #d2b48c; /* Beige */
            background-image: 
                linear-gradient(45deg, #7c5c42 25%, transparent 25%), 
                linear-gradient(-45deg, #7c5c42 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #7c5c42 75%), 
                linear-gradient(-45deg, transparent 75%, #7c5c42 75%);
            background-size: 80px 80px;
            background-position: 0 0, 0 40px, 40px -40px, -40px 0px;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .main-content {
            background: rgba(248, 245, 210, 0.95);
            padding: 60px 100px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 10;
            border: 8px double #7c5c42;
        }

        .title {
            font-size: 80px;
            font-weight: 700;
            letter-spacing: 15px;
            text-transform: uppercase;
            margin: 0;
            color: var(--accent-color);
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 22px;
            letter-spacing: 3px;
            margin-top: 20px;
            color: #555;
            font-weight: 700;
        }

        .exit-bar {
            width: 300px;
            height: 2px;
            background: rgba(124, 92, 66, 0.1);
            margin: 50px auto;
            overflow: hidden;
        }

        .exit-bar-fill {
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transform: translateX(0);
            animation: exitAnim 4s ease-in-out forwards;
        }

        @keyframes exitAnim {
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="title">End Stream</h1>
        <div class="subtitle">Merci pour cette session de code</div>
        <div class="exit-bar">
            <div class="exit-bar-fill"></div>
        </div>
    </div>
</body>
</html>

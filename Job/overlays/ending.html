<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            --bg-color: #f8f5f2;
            --accent-color: #7c5c42;
            --text-color: #2c2c2c;
        }

        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-content {
            text-align: center;
        }

        .title {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 20px;
            text-transform: uppercase;
            margin: 0;
            color: var(--accent-color);
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            letter-spacing: 5px;
            margin-top: 20px;
            opacity: 0.6;
        }

        .exit-bar {
            width: 300px;
            height: 2px;
            background: rgba(124, 92, 66, 0.1);
            margin: 50px auto;
            overflow: hidden;
        }

        .exit-bar-fill {
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transform: translateX(0);
            animation: exitAnim 4s ease-in-out forwards;
        }

        @keyframes exitAnim {
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="title">End Stream</h1>
        <div class="subtitle">Merci pour cette session de code</div>
        <div class="exit-bar">
            <div class="exit-bar-fill"></div>
        </div>
    </div>
</body>
</html>

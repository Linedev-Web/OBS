<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@500&display=swap');

        :root {
            --accent-color: #7c5c42; /* CafÃ© / Terre */
            --bg-color: #1a1a1a; /* Sombre pro cohÃ©rent avec sub */
            --text-color: #ffffff;
            --secondary-text: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', sans-serif;
        }

        .alert-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 16px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes revealScale {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .alert-box {
            background: var(--bg-color);
            width: 600px;
            min-height: 200px;
            box-sizing: border-box;
            padding: 30px 60px;
            border-radius: 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            animation: revealScale 0.5s ease-out forwards;
            position: relative;
            border-left: 5px solid var(--accent-color);
        }

        .badge {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(124, 92, 66, 0.2);
            color: var(--accent-color);
            padding: 4px 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .name {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .details {
            font-size: 16px;
            color: var(--secondary-text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .details span {
            color: var(--accent-color);
            font-weight: 700;
        }

        .icon-top {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 40px;
            opacity: 0.1;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="alert-box">
            <div class="icon-top">ðŸŒ¿</div>
            <div class="badge">New Connection</div>
            <div class="name">{name}</div>
            <div class="details">Vient de rejoindre le <span>Cercle Dev</span></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;900&family=Montserrat:wght@700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Montserrat', sans-serif;
        }

        .alert-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 16px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes synthEntrance {
            0% { transform: perspective(500px) rotateX(30deg) translateY(50px); opacity: 0; }
            100% { transform: perspective(500px) rotateX(0deg) translateY(0); opacity: 1; }
        }

        @keyframes scanline {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            50% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }

        .alert-box {
            position: relative;
            width: 600px;
            min-height: 250px;
            box-sizing: border-box;
            background: rgba(20, 0, 40, 0.9);
            padding: 40px 70px;
            border-bottom: 4px solid #ff00ff;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: synthEntrance 0.7s ease-out forwards;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .alert-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            animation: scanline 2s linear infinite;
        }

        .title {
            font-family: 'Exo 2', sans-serif;
            font-size: 16px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .name {
            font-family: 'Exo 2', sans-serif;
            font-size: 64px;
            font-weight: 900;
            text-transform: uppercase;
            font-style: italic;
            background: linear-gradient(to bottom, #fff 40%, #ccc 60%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 4s infinite;
            margin-bottom: 5px;
        }

        .details {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .tier-label {
            font-size: 14px;
            font-weight: 700;
            color: #ff00ff;
            border: 1px solid #ff00ff;
            padding: 4px 12px;
            letter-spacing: 2px;
        }

        .status {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            opacity: 0.6;
            padding: 4px 0;
            letter-spacing: 1px;
        }

        /* Grille d√©corative en bas */
        .grid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-image: 
                linear-gradient(to right, #ff00ff 1px, transparent 1px),
                linear-gradient(to bottom, #ff00ff 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }

    </style>
</head>
<body>
<div class="alert-container">
    <div class="alert-box">
        <div class="grid"></div>
        <div class="title">
            Incoming Citizen
        </div>
        <div class="name">
            {username}
        </div>
        <div class="details">
            <div class="tier-label">
                LVL {sub_tier}
            </div>
            <div class="status">
                NEURAL LINK ESTABLISHED
            </div>
        </div>
    </div>
</div>
</body>
</html>

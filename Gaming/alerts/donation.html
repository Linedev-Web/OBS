<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --primary-color: #9146ff;
            --secondary-color: #00ffff;
            --bg-dark: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Rajdhani', sans-serif;
        }

        .alert-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes cashPop {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            70% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes coinFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(145, 70, 255, 0.4), inset 0 0 15px rgba(145, 70, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(145, 70, 255, 0.8), inset 0 0 25px rgba(145, 70, 255, 0.4); }
        }

        .alert-box {
            position: relative;
            width: 600px;
            min-height: 250px;
            box-sizing: border-box;
            background: var(--bg-dark);
            padding: 40px 60px;
            border-radius: 4px;
            border: 3px solid var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: 
                cashPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                glowPulse 2s infinite ease-in-out;
            z-index: 10;
        }

        .alert-box::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, rgba(145, 70, 255, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        /* Pluie de billets/piÃ¨ces */
        .money-rain span {
            position: absolute;
            font-size: 30px;
            top: -50px;
            animation: coinFall 3s linear infinite;
            z-index: 1;
            filter: drop-shadow(0 0 5px var(--primary-color));
        }

        .money-rain span:nth-child(1) { left: 10%; animation-delay: 0s; }
        .money-rain span:nth-child(2) { left: 25%; animation-delay: 1.2s; }
        .money-rain span:nth-child(3) { left: 40%; animation-delay: 0.5s; }
        .money-rain span:nth-child(4) { left: 60%; animation-delay: 2s; }
        .money-rain span:nth-child(5) { left: 75%; animation-delay: 1.5s; }
        .money-rain span:nth-child(6) { left: 90%; animation-delay: 0.8s; }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 80px;
            font-weight: 900;
            color: var(--secondary-color);
            text-shadow: 0 0 20px var(--secondary-color);
            margin: 5px 0;
            letter-spacing: -2px;
        }

        .name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            background: rgba(145, 70, 255, 0.2);
            padding: 5px 30px;
            border-left: 4px solid var(--secondary-color);
            border-right: 4px solid var(--secondary-color);
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .icon-main {
            font-size: 60px;
            display: block;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px var(--secondary-color));
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

    </style>
</head>
<body>
    <div class="money-rain">
        <span>ðŸ’°</span><span>ðŸ’µ</span><span>ðŸ’Ž</span><span>ðŸ’°</span><span>ðŸ’µ</span><span>ðŸ’Ž</span>
    </div>
    <div class="alert-container">
        <div class="alert-box">
            <div class="icon-main">ðŸ’Ž</div>
            <div class="title">CASH DROP!</div>
            <div class="amount">{amount}</div>
            <div class="name">{name}</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --primary-color: #9146ff;
            --secondary-color: #00ffff;
            --bg-dark: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Rajdhani', sans-serif;
        }

        .alert-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes subPop {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            70% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(145, 70, 255, 0.4), inset 0 0 15px rgba(145, 70, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(145, 70, 255, 0.8), inset 0 0 25px rgba(145, 70, 255, 0.4); }
        }

        .alert-box {
            position: relative;
            width: 600px;
            min-height: 250px;
            box-sizing: border-box;
            background: var(--bg-dark);
            padding: 40px 60px;
            border-radius: 4px;
            border: 3px solid var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: 
                subPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                glowPulse 2s infinite ease-in-out;
            z-index: 10;
        }

        .alert-box::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, rgba(145, 70, 255, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 60px;
            font-weight: 900;
            color: var(--secondary-color);
            text-shadow: 0 0 20px var(--secondary-color);
            margin: 5px 0;
            letter-spacing: -1px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            padding-top: 15px;
            width: 100%;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: var(--secondary-color);
        }

        .stat-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            margin-top: 2px;
        }

        .message {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            font-style: italic;
            margin-top: 15px;
            opacity: 0.9;
        }

        .icon-main {
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px var(--secondary-color));
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

    </style>
</head>
<body>
    <div class="alert-container">
        <div class="alert-box">
            <div class="icon-main">üõ°Ô∏è</div>
            <div class="title">FID√âLIT√â!</div>
            <div class="name">{username}</div>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-value">{tenure}</span>
                    <span class="stat-label">Mois</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">T{sub_tier}</span>
                    <span class="stat-label">Niveau</span>
                </div>
            </div>
            <div class="message">{resub_message}</div>
        </div>
    </div>
</body>
</html>

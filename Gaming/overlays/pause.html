<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --primary-color: #9146ff;
            --secondary-color: #00ffff;
            --bg-dark: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background-color: var(--bg-dark);
            font-family: 'Orbitron', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Fond avec grille et effet tunnel */
        .background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, rgba(145, 70, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(145, 70, 255, 0.05) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: 1;
            animation: backgroundZoom 20s infinite linear;
        }

        @keyframes backgroundZoom {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .background::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-dark) 90%);
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .main-title {
            font-size: 100px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 15px;
            margin: 0;
            background: linear-gradient(to bottom, #fff 40%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(145, 70, 255, 0.8));
            animation: textPulse 2s infinite ease-in-out;
        }

        .sub-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 24px;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-top: -10px;
            opacity: 0.8;
        }

        /* Horloge / Loader de pause */
        .pause-loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            margin: 40px auto;
            animation: spin 1s infinite linear;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
        }

        /* Coins */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--secondary-color);
            opacity: 0.6;
        }
        .tl { top: 60px; left: 60px; border-right: none; border-bottom: none; }
        .tr { top: 60px; right: 60px; border-left: none; border-bottom: none; }
        .bl { bottom: 60px; left: 60px; border-right: none; border-top: none; }
        .br { bottom: 60px; right: 60px; border-left: none; border-top: none; }

    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <div class="content">
        <h1 class="main-title">PAUSE</h1>
        <div class="sub-title">Je reviens tout de suite</div>
        <div class="pause-loader"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');

        :root {
            --primary-color: #9146ff; /* Twitch Purple */
            --secondary-color: #00ffff; /* Cyan neon */
            --bg-dark: rgba(10, 10, 10, 0.7);
            --border-width: 2px;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Style des modules Streamlabels */
        .label-container {
            position: relative;
            background: var(--bg-dark);
            border-left: 4px solid var(--primary-color);
            padding: 10px 20px;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            backdrop-filter: blur(5px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .label-title {
            font-size: 10px;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .label-content {
            font-size: 18px;
            font-weight: 900;
            color: white;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Décoration style Cyber */
        .label-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, transparent 50%, var(--primary-color) 50%);
            opacity: 0.5;
        }

        .border-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, var(--primary-color), transparent);
            animation: scanLine 3s infinite linear;
        }

        @keyframes scanLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Animation discrète de lueur */
        .glow-dot {
            width: 4px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px var(--secondary-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Pour cacher les éléments vides si Streamlabels n'est pas chargé */
        .label-content:empty::before {
            content: 'En attente...';
            opacity: 0.3;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Module Dernier Follower -->
    <div class="label-container">
        <div class="label-title"><span class="glow-dot"></span> Dernier Follow</div>
        <div class="label-content" id="most_recent_follower"></div>
        <div class="border-line"></div>
    </div>

    <!-- Module Dernier Subscriber -->
    <div class="label-container">
        <div class="label-title"><span class="glow-dot"></span> Dernier Sub</div>
        <div class="label-content" id="most_recent_subscriber"></div>
        <div class="border-line"></div>
    </div>

    <!-- Module Dernier Donateur -->
    <div class="label-container">
        <div class="label-title"><span class="glow-dot"></span> Dernier Don</div>
        <div class="label-content" id="most_recent_donator"></div>
        <div class="border-line"></div>
    </div>

    <script>
        // Chemin relatif vers vos fichiers Streamlabels
        // Depuis C:/Workspace/Stream/OBS/overlays/ vers C:/Workspace/Stream/Streamlabels/
        const STREAMLABELS_PATH = './../../Streamlabels/';
        
        const labels = [
            { id: 'most_recent_follower', file: 'most_recent_follower.txt' },
            { id: 'most_recent_subscriber', file: 'most_recent_subscriber.txt' },
            { id: 'most_recent_donator', file: 'most_recent_donator.txt' }
        ];

        async function updateLabels() {
            for (const label of labels) {
                try {
                    const response = await fetch(STREAMLABELS_PATH + label.file + '?t=' + Date.now());
                    console.log('Chargement du fichier ' + label.file);
                    if (response.ok) {
                        const text = await response.text();
                        document.getElementById(label.id).textContent = text.trim();
                    }
                } catch (error) {
                    console.error('Erreur lors de la lecture de ' + label.file, error);
                }
            }
        }

        // Mise à jour toutes les 30 secondes pour ne pas surcharger
        setInterval(updateLabels, 30000);
        updateLabels();
    </script>
</body>
</html>

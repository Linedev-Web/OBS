<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Montserrat', sans-serif;
        }

        .alert-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes cashPop {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes coinFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.3); }
        }

        .alert-box {
            position: relative;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            color: white;
            animation: cashPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border: 6px solid #fff;
            z-index: 10;
        }

        /* Pluie de billets/piÃ¨ces sans JS */
        .money-rain span {
            position: absolute;
            font-size: 30px;
            top: -50px;
            animation: coinFall 3s linear infinite;
            z-index: 1;
        }

        .money-rain span:nth-child(1) { left: 10%; animation-delay: 0s; }
        .money-rain span:nth-child(2) { left: 25%; animation-delay: 1.2s; }
        .money-rain span:nth-child(3) { left: 40%; animation-delay: 0.5s; }
        .money-rain span:nth-child(4) { left: 60%; animation-delay: 2s; }
        .money-rain span:nth-child(5) { left: 75%; animation-delay: 1.5s; }
        .money-rain span:nth-child(6) { left: 90%; animation-delay: 0.8s; }

        .title {
            font-family: 'Bungee', cursive;
            font-size: 32px;
            color: #fff;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .amount {
            font-family: 'Bungee', cursive;
            font-size: 80px;
            color: #ffd700;
            text-shadow: 6px 6px 0px #000;
            animation: textPulse 1s infinite ease-in-out;
            margin: 10px 0;
        }

        .name {
            font-size: 36px;
            font-weight: 900;
            background: rgba(0,0,0,0.2);
            padding: 5px 20px;
            border-radius: 50px;
            display: inline-block;
        }

        .diamond {
            font-size: 60px;
            display: block;
            margin-bottom: 10px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

    </style>
</head>
<body>
    <div class="money-rain">
        <span>ðŸ’°</span><span>ðŸ’µ</span><span>ðŸ’Ž</span><span>ðŸ’°</span><span>ðŸ’µ</span><span>ðŸ’Ž</span>
    </div>
    <div class="alert-container">
        <div class="alert-box">
            <div class="diamond">ðŸ’Ž</div>
            <div class="title">CASH DROP!</div>
            <div class="amount">{amount}</div>
            <div class="name">{name}</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Montserrat:wght@700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Montserrat', sans-serif;
        }

        .alert-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        @keyframes cardEntrance {
            0% { transform: scale(0) rotateY(-90deg) translateZ(500px); opacity: 0; }
            100% { transform: scale(1) rotateY(0deg) translateZ(0); opacity: 1; }
        }

        @keyframes shineSweep {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        @keyframes borderGlow {
            0%, 100% { border-color: #ffd700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { border-color: #fff; box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        .alert-box {
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 50%, #1a1a1a 100%);
            padding: 40px 80px;
            border-radius: 10px;
            color: white;
            animation: cardEntrance 1s cubic-bezier(0.23, 1, 0.32, 1) forwards,
                       borderGlow 3s infinite ease-in-out;
            border: 4px solid #ffd700;
            overflow: hidden;
            text-align: center;
        }

        /* Effet holographique/brillance */
        .alert-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: skewX(-25deg);
            animation: shineSweep 4s infinite;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            text-transform: uppercase;
            color: #ffd700;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .name {
            font-family: 'Cinzel', serif;
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 20%, #fff 50%, #ffd700 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.3));
            margin-bottom: 15px;
        }

        .message {
            font-size: 24px;
            font-style: italic;
            color: #eee;
            opacity: 0.9;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            padding-top: 15px;
        }

        .crown {
            font-size: 60px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px #ffd700);
            display: inline-block;
            animation: floatCrown 3s infinite ease-in-out;
        }

        @keyframes floatCrown {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

    </style>
</head>
<body>
    <div class="alert-container">
        <div class="alert-box">
            <div class="crown">ðŸ‘‘</div>
            <div class="title">Elite Member</div>
            <div class="name">{name}</div>
            <div class="message">Bienvenue dans la lÃ©gende !</div>
        </div>
    </div>
</body>
</html>
